<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de iframe</title>

    <style>
        iframe{
            width: 390px;
            height: 370px;
            border: 5px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Testando o uso de iframe</h1>

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">

            <a href="https://www.cursoemvideo.com/">Curso em vídeo</a>

        </iframe>

        para aprender a programar.
    </p>

    <p>Acessando um site

        <iframe src="https://pedrohudsons.github.io/projeto-android/" frameborder="0" scolling="no">

            <a href="https://pedrohudsons.github.io/projeto-android/">Projeto de Programação</a>
        </iframe>

        dos meus projetos
    </p>

</body>
</html>
